<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio forms</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            margin-top: -5px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        /* Cor da barra preenchida */
        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #007bff 40%, #ddd 40%);
            height: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome completo:</label> <br>
                <input type="text" placeholder="Digite seu nome completo" size="35" id="inome" name="nome">
            </p>
            <p>
                <label for="iemail">Email:</label><br>
                <input type="email" id="iemail" placeholder="seuemail@exemplo.com" name="email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone (formato (XX)XXXXX-XXXX):</label><br>
                <input type="tel" id="itel" placeholder="(11)91234-5678" name="tel" autocomplete="tel"
                    pattern="^\(\d{2}\)\d{5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <label for="isenha">Crie uma senha:</label><br>
                <input type="password" id="isenha" placeholder="Digite sua senha" name="senha"
                    autocomplete="current-password">
            </p>
            <p>
                <label for="iidade">Idade:</label><br>
                <input type="number" id="iidade" placeholder="Sua idade" name="idade" min="1" max="100" step="1">
            </p>
            <p>
                <label for="iest">Estado de entrega:</label><br>
                <select name="estados" id="iest">
                    <option value="" selected>--Selecione seu estado--</option>

                    <optgroup label="Região Norte">
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="ifile">Envie uma foto da sua CNH:</label><br>
                <input type="file" name="arquivo" id="ifile">
            </p>
        </fieldset>
        <fieldset>
            <legend>Escolha do carro</legend>
            <p>
                <label for="">Escolha o modelo:</label><br>

                <input type="radio" name="modelo" id="bydSeal" value="Seal">
                <label for="bydSeal">BYD Seal</label><br>

                <input type="radio" name="modelo" id="bydHan" value="Han">
                <label for="bydHan">BYD Han</label><br>

                <input type="radio" name="modelo" id="bydSongPlus" value="SongPlus">
                <label for="bydSongPlus">BYD Song Plus</label><br>
            </p>
            <p>
                <label for="">Itens adicionais:</label><br>

                <input type="checkbox" name="som" id="isom"> <label for="isom">Som Premium</label><br>
                <input type="checkbox" name="ar" id="iar"> <label for="iar">Ar-Condicionado Digital</label><br>
                <input type="checkbox" name="camera" id="icam"> <label for="icam">Câmera 360°</label><br>
            </p>
            <p>
                <label for="icor">Cor do carro:</label><br>
                <input type="color" name="cor" id="icor" value="#000000">
            </p>
            <p>
                <label for="ibrilho">Intensidade da cor (brilho):</label><br>
                <input type="range" name="brilho" id="ibrilho" min="0" max="100" value="40">
            </p>
        </fieldset>
        <fieldset>
            <legend>Entrega</legend>
            <p>
                <label for="idata">Data desejada para entrega:</label><br>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">Hora preferida para entrega:</label><br>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="imes">Mês da compra:</label><br>
                <input type="month" name="mes" id="imes">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sua opinião</legend>
            <p>
                <label for="itext">Conte qual é a sua expectativa sobre o carro:</label><br>
                <textarea name="texto" id="itext"
                    placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso e impressione os vizinhos!"
                    cols="50" rows="5"></textarea>
            </p>
        </fieldset>
        <fieldset>
            <legend>Avaliação dos modelos BYD</legend>
            <p>
                <label for="idol">Avalie o BYD Dolphin Plus:</label><br>
                <input type="number" name="dolphin" id="idol" placeholder="0 a 5 estrelas" min="0" max="5" step="1">
            </p>
            <p>
                <label for="igs">Avalie o BYD GS:</label><br>
                <input type="number" name="gs" id="igs" placeholder="0 a 5 estrelas" min="0" max="5" step="1">
            </p>
            <p>
                <label for="imini">Avalie o BYD Mini:</label><br>
                <input type="number" name="mini" id="imini" placeholder="0 a 5 estrelas" min="0" max="5" step="1">
            </p>

        </fieldset>

        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        </script>
    </form>
</body>

</html>
